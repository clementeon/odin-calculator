<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div class="numLog">past inputs</div>
            <div class="answer"> current answer</div>
        </div>
        <div class="buttons">
            <div class="firstRow">
                <button class="clear">C</button>
                <button class="clearAll">AC</button>
                <button class="backspace">
                <img src="img/odin-backspace3.png" alt = "backspace" style="width: 100%">
                </button>
                <button class="plus method">+</button>
            </div>
            <div class="secondRow">
                <button class="seven number">7</button>
                <button class="eight number">8</button>
                <button class="nine number">9</button>
                <button class="minus method">-</button>
            </div>
            <div class="thirdRow">
                <button class="four number">4</button>
                <button class="five number">5</button>
                <button class="six number">6</button>
                <button class="times method">x</button>
            </div>
            <div class="fourthRow">
                <button class="one number">1</button>
                <button class="two number">2</button>
                <button class="three number">3</button>
                <button class="divide method">/</button>
            </div>
            <div class="fifthRow">
                <button class="zero number">0</button>
                <div class="symbols">
                    <button class="decimal">.</button>
                    <button class = "equals">=</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
