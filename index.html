<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div id="numLog">past inputs</div>
            <div id="answer"> current answer</div>
        </div>
        <div class="buttons">
            <div class="firstRow">
                <button id="clear" class="clear">C</button>
                <button id="clearAll" class="clearAll">AC</button>
                <button id="backspace" class="backspace">
                    <img src="img/odin-backspace3.png" alt="backspace">
                </button>
                <button id="plus" class="method">+</button>
            </div>
            <div class="secondRow">
                <button id="seven" class="number">7</button>
                <button id="eight" class="number">8</button>
                <button id="nine" class="number">9</button>
                <button id="minus" class="method">-</button>
            </div>
            <div class="thirdRow">
                <button id="four" class="number">4</button>
                <button id="five" class="number">5</button>
                <button id="six" class="number">6</button>
                <button id="times" class="method">x</button>
            </div>
            <div class="fourthRow">
                <button id="one" class="number">1</button>
                <button id="two" class="number">2</button>
                <button id="three" class="number">3</button>
                <button id="divide" class="method">/</button>
            </div>
            <div class="fifthRow">
                <button id="zero" class="number">0</button>
                <div class="symbols">
                    <button id="decimal">.</button>
                    <button id="equals">=</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
